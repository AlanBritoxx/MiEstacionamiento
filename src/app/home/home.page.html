<ion-grid [fixed]="true">
  <ion-col></ion-col>
  <ion-col>
    <ion-content [fullscreen]="true">
      <ion-icon size="large" name="arrow-back-circle-outline" (click)="goToLogin()"></ion-icon>
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="container">
        <div class="center">
          <form [formGroup]="regForm" novalidate>
            <h1>Registro</h1>
            <div class="container2 aaaa">
              <ion-item [class.slide-animation]="slideAnimationActive">
                <ion-input formControlName="fullname" placeholder="Nombre de usuario" class="input"></ion-input>
                <ion-icon name="person-outline"></ion-icon>
              </ion-item>
              <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
                <ion-text *ngIf="errorControl['fullname'].errors?.['required']">
                  Campo no debe estar vacío
                </ion-text>
              </div>
              <ion-item [class.slide-animation]="slideAnimationActive">
                <ion-input formControlName="email" placeholder="Correo electrónico" class="input"></ion-input>
                <ion-icon name="person-outline"></ion-icon>
              </ion-item>
              <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
                <ion-text *ngIf="errorControl['email'].errors?.['required']">
                  El campo no debe estar vacío
                </ion-text>
                <ion-text *ngIf="errorControl['email'].errors?.['pattern']">
                  Email no válido
                </ion-text>
              </div>
              <ion-item [class.slide-animation]="slideAnimationActive">
                <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" class="input"></ion-input>
                <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" color="medium"></ion-icon>
              </ion-item>
              <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
                <ion-text *ngIf="errorControl['password'].errors?.['required']">
                  El campo no debe estar vacío
                </ion-text>
                <ion-text *ngIf="errorControl['password'].errors?.['pattern']">
                  Contraseña no válida, debe tener 8 caracteres, una mayúscula y un número como mínimo.
                </ion-text>
              </div>
              <div class="bflex">
                <ion-button class="botonesR" expand="block" fill="clear" (click)="signUp()">Registrarse</ion-button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </ion-content>
  </ion-col>
  <ion-col></ion-col>
</ion-grid>
