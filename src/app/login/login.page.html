



<ion-grid [fixed]="true">
  <ion-col></ion-col>
    
  <ion-col>
  
  
  <ion-content [fullscreen]="true">
    <ion-icon size="large" name="arrow-back-circle-outline"(click)="goToInicio()"></ion-icon>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <div class="container">
      <div class="center">
        <form [formGroup]="loginForm" novalidate>
          <h1>Iniciar Sesión</h1>
          <div class="container2 aaaa">
          
            <ion-item>
              <ion-input formControlName="email" placeholder="Correo electrónico" class="input"></ion-input>
              <ion-icon name="person-outline"></ion-icon>
            </ion-item>
            <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
              <ion-text *ngIf="errorControl['email'].errors?.['required']">
                El campo no debe estar vacío
              </ion-text>
              <ion-text *ngIf="errorControl['email'].errors?.['pattern']">
                Email no válido
              </ion-text>
            </div>
            <ion-item >
              <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Contraseña" class="input"></ion-input>
              <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" color="medium"></ion-icon>
            </ion-item>
            <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
              <ion-text *ngIf="errorControl['password'].errors?.['required']">
                El campo no debe estar vacío
              </ion-text>
              
            </div>
            <div class="bflex">
              <ion-button class="botonesR" expand="block" fill="clear" (click)="login()">Iniciar Sesión</ion-button>
            </div>
          </div>
        </form>
    </div>    
    </div>
  </ion-content>
  </ion-col>
  <ion-col></ion-col>
  
  </ion-grid>
